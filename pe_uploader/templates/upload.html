{% extends "layout.html" %}
{% block body %}

  <h1>Upload new file</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {# <div class="form-group"> #}
    {#   <label for="">Upload new file</label> #}
    {#   <input type=file name=file> #}
    {# </div> #}
    {# <button type="submit" class="btn btn-primary">Upload</button> #}
    <!-- Refer to http://blog.shuffleee.com/310/ -->
    <input type="file" id="file_input" name="file" style="display: none;">
    <div style="width:40%;float:left;margin-right:10px;" class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="$('#file_input').click();"><i class="glyphicon glyphicon-folder-open"></i></button>
      </span>
      <input id="dummy_file" name="file" type="text" class="form-control" placeholder="select file..." disabled>
    </div>
    <input type="submit" name="file" class="btn btn-primary" value="Upload">
  </form>
  <script type="text/javascript">
    $(function(){
        $('#file_input').change(function() {
            $('#dummy_file').val($(this).val());
        });
    })
  </script>
{% endblock %}
